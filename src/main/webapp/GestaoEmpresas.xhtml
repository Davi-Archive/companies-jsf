<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" lang="pt">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="companies" name="style.css" />
</h:head>
<h:body>

	<header> <h:graphicImage library="companies" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão social: " for="razaoSocial" />
				<h:inputText id="razaoSocial"
					value="#{gestaoEmpresasBean.empresa.razaoSocial}" />


				<h:outputLabel value="Nome fantasia " for="nomeFantasia" />
				<h:inputText id="nomeFantasia"
					value="#{gestaoEmpresasBean.empresa.nomeFantasia}" />

				<h:outputLabel value="Tipo empresa " for="tipoEmpresa" />
				<h:selectOneMenu id="tipo"
					value="#{gestaoEmpresasBean.empresa.tipo}">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" />
				</h:selectOneMenu>

				<h:outputLabel value="Data Fundação " for="dataFundacao" />
				<h:panelGroup>
					<h:inputText id="dataFundacao"
						value="#{gestaoEmpresasBean.empresa.dataFundacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>

					<h:message for="dataFunfacao" value="Data Fundação" />
				</h:panelGroup>


				<h:outputLabel value="Faturamento" for="faturamento" />
				<h:inputText id="faturamento"
					value="#{gestaoEmpresasBean.empresa.faturamento}" />


				<h:outputLabel />

				<h:commandButton value="Salvar"
					actionListener="#{gestaoEmpresasBean.salvar}" />

				<h:outputLabel />
				<h:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}" />
			</h:panelGrid>

			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social" />
					</f:facet>

					<h:outputText value="Softwares, Treinamentos LDTA" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome fantasia" />
					</f:facet>

					<h:outputText value="Danki Code" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa" />
					</f:facet>

					<h:outputText value="LDTA" />
				</h:column>

			</h:dataTable>
		</h:form>
	</div>

	<footer> JSF e PrimeFaces Essencial </footer>
</h:body>
</html>
