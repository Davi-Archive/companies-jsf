<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml" lang="pt">

	<ui:define name="titulo">
	Cadastro de Empresas
</ui:define>


	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
		</f:metadata>


		<h:form>
			<p:growl id="messages" showDetail="true" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:inputText value="#{gestaoEmpresasBean.termoPesquisa}" size="30"
						placeholder="Digite aqui um termo para pesquisa..." />
					<p:commandButton value="Pesquisar"
						icon="pi pi-search" action="#{gestaoEmpresasBean.pesquisarComTermo}"
						update="empresasDataTable" />

					<i class="pi pi-bars px-2" />

					<p:commandButton onclick="PF('empresaDialogWidgetVar').show();"
						type="button" value="Nova" title="Nova" icon="pi pi-save"
						styleClass="ui-button-help mr-2" style="margin: 0 10px;" />

					<p:commandButton value="Editar" type="button" title="Print"
						icon="pi pi-file-edit" styleClass="ui-button-warning mr-2"
						style="margin: 0 10px;" />

					<p:commandButton value="Excluir" type="button" title="Delete"
						icon="pi pi-trash" styleClass="ui-button-danger"
						style="margin: 0 10px;" />

					<p:commandButton value="Exportar para o Excel" type="button"
						title="Exportar para o Excel" icon="pi pi-file-excel"
						styleClass="ui-button-success" style="margin: 0 10px;" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="empresasDataTable"
				value="#{gestaoEmpresasBean.listaEmpresas}" var="empresa"
				emptyMessage="Nenhuma informação a ser exibida" paginator="true"
				rows="4" paginatorPosition="bottom">
				<p:column headerText="Razão Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>
				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>
				<p:column headerText="Tipo Empresa">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>
				<p:column headerText="Ramo atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
			</p:dataTable>

			<p:dialog header="Nova Empresa" modal="true" resizable="false"
				closeOnEscape="true" widgetVar="empresaDialogWidgetVar">
				<p:commandButton value="Teste" />
			</p:dialog>


		</h:form>


	</ui:define>
</ui:composition>
