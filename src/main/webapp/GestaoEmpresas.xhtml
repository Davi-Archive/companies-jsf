<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml" lang="pt">

	<ui:define name="titulo">
	Cadastro de Empresas
</ui:define>


	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
		</f:metadata>


		<h:form>

			<p:toolbar>
				<p:toolbarGroup>
					<p:inputText placeholder="Digite aqui um termo para pesquisa..." />
					<p:commandButton type="button" value="Pesquisar"
						icon="pi pi-search" />

					<i class="pi pi-bars px-2" />

					<p:commandButton type="button" value="Novo" icon="pi pi-file"
						styleClass="mr-2" style="margin: 0 10px;" />

					<p:commandButton type="button" title="Save" icon="pi pi-save"
						styleClass="ui-button-help mr-2" />
					<p:commandButton type="button" title="Print" icon="pi pi-print"
						styleClass="ui-button-warning mr-2" />
					<p:commandButton type="button" title="Delete" icon="pi pi-trash"
						styleClass="ui-button-danger" />

				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}"
				var="empresa" emptyMessage="Nenhuma informação a ser exibida"
				paginator="true" rows="4" paginatorPosition="bottom">
				<p:column headerText="Razão Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>
				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>
				<p:column headerText="Tipo Empresa">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>
				<p:column headerText="Ramo atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
			</p:dataTable>

		</h:form>


	</ui:define>
</ui:composition>
