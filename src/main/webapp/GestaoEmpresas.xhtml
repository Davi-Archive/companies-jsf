<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" lang="pt">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="companies" name="style.css" />
</h:head>
<h:body>

	<header> <h:graphicImage library="companies" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão social: " for="razaoSocial" />
				<h:inputText id="razaoSocial" />


				<h:outputLabel value="Nome fantasia " for="nomeFantasia" />
				<h:inputText id="nomeFantasia" />

				<h:outputLabel value="Tipo empresa " for="tipoEmpresa" />
				<h:selectOneMenu id="tipo">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItem itemLabel="MEI" itemValue="MEI" />
					<f:selectItem itemLabel="LTDA" itemValue="LTDA" />
				</h:selectOneMenu>
			</h:panelGrid>
		</h:form>
	</div>

	<footer> JSF e PrimeFaces Essencial </footer>
</h:body>
</html>
