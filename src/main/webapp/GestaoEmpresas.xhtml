<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" lang="pt">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="companies" name="style.css" />
	
	<f:metadata>
		<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
	</f:metadata>
	
</h:head>
<h:body>

	<header> <h:graphicImage library="companies" name="logo.png" />
	</header>

	<h2>Cadastro de Empresas</h2>

	<div id="conteudo"> <p:dataTable
		value="#{gestaoEmpresasBean.listaEmpresas}" var="empresa"
		emptyMessage="Nenhuma informação a ser exibida">
		<p:column headerText="Razão Social">
			<h:outputText value="#{empresa.razaoSocial}" />
		</p:column>
		<p:column headerText="Nome Fantasia">
			<h:outputText value="#{empresa.nomeFantasia}" />
		</p:column>
		<p:column headerText="Tipo Empresa">
			<h:outputText value="#{empresa.tipo}" />
		</p:column>
		<p:column headerText="Ramo atividade">
			<h:outputText value="#{empresa.ramoAtividade.descricao}" />
		</p:column>
	</p:dataTable> 
	</div>

	<footer> JSF e PrimeFaces Essencial </footer>
</h:body>
</html>
