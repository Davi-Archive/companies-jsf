<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" lang="pt">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="companies" name="style.css" />
</h:head>
<h:body>

	<header> <h:graphicImage library="companies" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Razão social: " for="razaoSocial" />
				<h:panelGroup>
					<p:inputText id="razaoSocial"
						value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"
						label="Razão Social" />
					<p:message for="razaoSocial" />
				</h:panelGroup>

				<p:outputLabel value="Nome fantasia " for="nomeFantasia" />
				<h:panelGroup>
					<p:inputText id="nomeFantasia" required="true"
						label="Nome Fantasia"
						value="#{gestaoEmpresasBean.empresa.nomeFantasia}" />
					<p:message for="nomeFantasia" />
				</h:panelGroup>

				<p:outputLabel value="Tipo empresa " for="tipo" />
				<h:panelGroup>
					<p:selectOneMenu id="tipo" required="true" label="Tipo Empresa "
						value="#{gestaoEmpresasBean.empresa.tipo}">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
							var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" />
					</p:selectOneMenu>
					<p:message for="tipo" />
				</h:panelGroup>

				<p:outputLabel value="CNPJ " for="dataFundacao" />
				<h:panelGroup>
					<p:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}"
						label="CNPJ">
						<f:validateLength minimum="18" maximum="18" />
					</p:inputText>

					<p:message for="cnpj" />
				</h:panelGroup>

				<p:outputLabel value="Data Fundação " for="dataFundacao" />
				<h:panelGroup>
					<p:inputText id="dataFundacao"
						value="#{gestaoEmpresasBean.empresa.dataFundacao}"
						label="Data Fundação">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>

					<p:message for="dataFundacao" />
				</h:panelGroup>


				<p:outputLabel value="Faturamento" for="faturamento" />
				<h:panelGroup>
					<p:inputText id="faturamento"
						value="#{gestaoEmpresasBean.empresa.faturamento}"
						label="Faturamento">
						<!--  	<f:convertNumber minFractionDigits="2" maxFractionDigits="2" /> -->
						<f:validateDoubleRange minimum="0" />
						<f:convertNumber pattern="#,##0.00" />
					</p:inputText>
					<p:message for="faturamento" />
				</h:panelGroup>


				<p:outputLabel />

				<p:commandButton value="Salvar"
					actionListener="#{gestaoEmpresasBean.salvar}" update="@form" />

				<h:outputLabel />
				<h:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}" />
			</h:panelGrid>

			<p:dataTable value="#{[0, 0, 0, 0]}">
				<p:column headerText="Razão Social">
					<h:outputText value="Softwares, Treinamentos LDTA" />
				</p:column>

				<p:column headerText="Nome fantasia">

					<h:outputText value="Danki Code" />
				</p:column>

				<p:column headerText="Tipo Empresa">
					<h:outputText value="LDTA" />
				</p:column>

			</p:dataTable>
		</h:form>
	</div>

	<footer> JSF e PrimeFaces Essencial </footer>
</h:body>
</html>
